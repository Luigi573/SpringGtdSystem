<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="libs/bootstrap_3.3.7_css_bootstrap.min.css">

    <script src="libs/jquery_1.12.4_jquery.min.js"></script>
    <script src="libs/bootstrap_3.3.7_js_bootstrap.min.js"></script>
</head>
<script>
    $(document).ready(function () {
        $("#submit_button").click(function () {
            $.ajax({
                type:"GET",
                async:false,
                url:"api/edit.php",
                data:{method:"add",title:$("#title_input").val(),description:$("#description_input").val(),type:$("#type_input").val()},
                dataType:"json"
            });
            if($("#board_input").val() != ""){
                $.ajax({
                    type:"GET",
                    async:false,
                    url:"api/edit.php",
                    data:{method:"board",board:$("#board_input").val(),size:$("#boardfontsize_input").val()},
                    dataType:"json"
                });
            }
        })
    })

</script>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" id="title_input">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input class="form-control" id="description_input">
            </div>
            <div class="form-group">
                <label>Type</label>
                <input class="form-control" id="type_input">
            </div>
            <div class="form-group">
                <label>Board</label>
                <input class="form-control" id="board_input">
            </div>
            <div class="form-group">
                <label>BoardFontSize</label>
                <input class="form-control" id="boardfontsize_input">
            </div>

            <button id="submit_button" class="btn btn-primary">Submit</button>


        </form>
    </div>

</body>
</html>
